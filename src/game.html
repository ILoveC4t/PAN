<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles/game.css">
    </head>
    <body>
        <div class="game">
            <div class="canvas-container" id="canvas-container">
                <canvas id="image" class="game-canvas"></canvas>
            </div>
            <div class="sidebar" id="sidebar">
                <a id="back" class="back-button">Back</a>
                <div class="color-picker" id="color-selector"></div>
                <div class="sidebar-bottom">
                    <div class="color-square" id="selected-color"></div>
                    <div class="toolbox">
                        <div class="tool" id="pen">
                            <img src="assets/tools/pen.png" alt="pencil" class="tool-img">
                            <a class="progress"></a>
                        </div>
                        <div class="tool" id="brush">
                            <img src="assets/tools/brush.png" alt="brush" class="tool-img">
                            <a id="brush-progress" class="progress"></a>
                        </div>
                        <div class="tool" id="bucket">
                            <img src="assets/tools/bucket.png" alt="bucket" class="tool-img">
                            <a id="bucket-progress" class="progress"></a>
                        </div>
                        <div class="tool" id="eraser">
                            <a class="progress"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/game.js"></script>
</html>
